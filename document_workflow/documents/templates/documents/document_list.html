<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Document List</h1>
    <a href="{% url 'document_create' %}" class="btn btn-primary mb-3">Create New Document</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>File</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
            <tr>
                <td>{{ document.title }}</td>
                <td><a href="{{ document.file.url }}" target="_blank">Download</a></td>
                <td>
                    <a href="{% url 'document_detail' document.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'document_edit' document.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'document_delete' document.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
