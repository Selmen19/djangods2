<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|yesno:"Edit Document,Upload Document" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">{{ form.instance.pk|yesno:"Edit Document,Upload Document" }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_title">Title</label>
                        {{ form.title|add_class:"form-control" }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_description">Description</label>
                        {{ form.description|add_class:"form-control" }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="id_file">Upload File</label>
                {{ form.file|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">{{ form.instance.pk|yesno:"Update,Upload" }} Document</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
